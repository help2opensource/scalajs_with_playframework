@(message: String)(implicit flash: Flash)

@main("Play with Scala.js") {
<h2>Play and Scala.js share a same message</h2>
<ul>
  <li>Play shouts out: <em>@message</em></li>
  <li>Scala.js shouts out: <em id="scalajsShoutOut"></em></li>
</ul>

  <p id="randomNumberParagraph" style="cursor: pointer;">Click to get new random number: <span id="randomNumber"></span></p>

  <label for="randomStringLength">Length of random string</label>
  <input id="randomStringLength" type="number" value="5">
  <p id="randomStringParagraph" style="cursor: pointer;">Click to get new random string of given length: <span id="randomString"></span></p>
  <script src="@routes.Assets.versioned("js/main.js")"></script>
}
