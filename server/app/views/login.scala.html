@()(implicit requestHeader: RequestHeader, flash: Flash)

@main("Login") {
    <fieldset style="border: 1px black solid">
        <legend>Login using get</legend>
        <form action="/validateGet">
            @helper.CSRF.formField
            <label for="login">Login</label>
            <input type="text" name="login" id="login">
            <label for="password">Password</label>
            <input type="text" name="password" id="password">
            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <fieldset style="border: 1px black solid">
        <legend>Login using post</legend>
        <form action="@routes.UserService.validatePost" method="post">
            @helper.CSRF.formField
            <label for="login">Login</label>
            <input type="text" name="login" id="login">
            <label for="password">Password</label>
            <input type="text" name="password" id="password">
            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <fieldset style="border: 1px black solid">
        <legend>Register</legend>
        <form action="@routes.UserService.register" method="post">
            @helper.CSRF.formField
            <label for="login">Login</label>
            <input type="text" name="login" id="login">
            <label for="password">Password</label>
            <input type="text" name="password" id="password">
            <input type="submit" value="Submit">
        </form>
    </fieldset>
}
